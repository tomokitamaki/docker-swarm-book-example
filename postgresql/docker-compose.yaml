services:
  postgresql:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: mydb
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - vol-data:/var/lib/postgresql/data
    networks:
      - postgres_network
    deploy:
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

# volumes:
#   vol-data:
#     external: true

# docker volume create --driver local --opt type=nfs --opt o=addr=172.21.9.222,rw --opt device=:/docker-vol vol-data
volumes:
  vol-data:
    driver: local
    driver_opts:
      type: nfs
      o: "addr=172.21.9.222,rw"
      device: ":/docker-vol/postgresql"

networks:
  postgres_network:
    driver: overlay
    attachable: true
